apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: direct-{{ include "name" . }}-through-egress-gateway
spec:
  hosts:
  - {{ .Values.host }}
  gateways:
  - mesh
  - {{ .Values.gateway.name }}
  tls:
  - match:
    - gateways:
      - mesh
      port: {{ .Values.port }}
      sniHosts:
      - {{ .Values.host }}
    route:
    - destination:
        host: {{ .Values.gateway.name }}.istio-system.svc.cluster.local
        subset: {{ include "name" . }}
        port:
          number: {{ .Values.port }}
  - match:
    - gateways:
      - {{ .Values.gateway.name }}
      port: {{ .Values.port }}
      sniHosts:
      - {{ .Values.host }}
    route:
    - destination:
        host: {{ .Values.host }}
        port:
          number: {{ .Values.port }}
      weight: 100
