{{ if .Values.gateway.sidecar }}
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
spec:
  selector:
    istio: {{ .Values.gateway.name }}
  servers:
  - port:
      number: {{ .Values.port }}
      name: {{ .Values.gateway.protocol }}
      protocol: {{ .Values.gateway.protocol | upper }}
{{ with .Values.hosts }}
    hosts: {{ toYaml . | nindent 4 }}
{{ end }}
{{ if eq .Values.gateway.protocol "tls" }}
    tls:
      mode: PASSTHROUGH
{{ end }}
{{ end }}