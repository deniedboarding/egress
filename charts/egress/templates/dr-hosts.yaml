{{ if and .Values.tlsOrigination (eq .Values.protocol "tls") }}
{{ range .Values.hosts }}
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ trimPrefix "*." . | quote }}
spec:
  host: {{ . | quote }}
  subsets:
  - name: tls-origination
    trafficPolicy: {{ $.Values.trafficPolicy | nindent 6 }}
      portLevelSettings:
      - port:
          number: {{ $.Values.port }}
        tls:
          mode: SIMPLE
  - name: {{ include "name" $ }}
    trafficPolicy: {{ $.Values.trafficPolicy | nindent 6 }}
      portLevelSettings:
      - port:
          number: {{ $.Values.port }}
        tls:
          mode: DISABLE
---
{{ end }}
{{ end }}