gateway:
  # Valid protocols are currently http, tcp and tls
  service:
    type: ClusterIP
  podDisruptionBudget:
    minAvailable: 1
accessLog: true
port: 443
serviceEntryPerHost: false
resolution: DNS
protocol: tls
sidecar: true
ambient: false
# https://istio.io/latest/docs/tasks/traffic-management/egress/egress-gateway-tls-origination/
# Enable TLS origination if protocol is tls
tlsOrigination: true
image:
  repository: 674851156463.dkr.ecr.eu-north-1.amazonaws.com/deniedboarding/egress
  tag: 4.0.3
